<div ng-cloak>
   <div class="row">
		<div class="col-md-3"> </div>
       	<div class="col-md-6">
           <!--div ng-switch="vm.isAuthenticated()"></div-->
		   <div uib-carousel active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides" style="background-color: #777;">
		      <div uib-slide class="slide-image" ng-repeat="slide in vm.slides track by slide.id" index="slide.id" >
		        <img ng-src="{{slide.image}}">
		        <div class="carousel-caption">
		          <!--h4>Slide {{slide.id}}</h4-->
		        </div>
		      </div>
		    </div>
       	</div>
		<div class="col-md-3"> </div>
   </div>
</div>
